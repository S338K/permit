<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-Approver Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../images/HIA_logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../shared/theme.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* Small helper for pre-approver specific tweaks */
        .permits-grid article {
            border-radius: 0.75rem;
            padding: 1rem;
            background: var(--bg-surface);
            border: 1px solid var(--input-border);
            box-shadow: 0 6px 18px rgba(16, 24, 40, 0.04);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
        }

        .status-badge.pending {
            background: #fbbf24;
            color: #1f2937;
        }

        .status-badge.in-progress {
            background: #60a5fa;
            color: #0f172a;
        }

        .status-badge.approved {
            background: #34d399;
            color: #06313a;
        }

        .status-badge.rejected {
            background: #f87171;
            color: #641220;
        }

        /* Modal panel animation and subtle divider styles */
        #permitDetailsModal {
            transition: opacity .24s ease, visibility .24s ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        #permitDetailsModal.modal-show {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        #permitDetailsModal .modal-panel {
            transform: translateY(12px) scale(.98);
            opacity: 0;
            transition: transform .28s cubic-bezier(.2, .8, .2, 1), opacity .28s ease;
        }

        #permitDetailsModal.modal-show .modal-panel {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        /* Section divider with entry animation */
        .modal-section {
            padding: 1rem 0;
            border-top: 1px solid var(--input-border);
            position: relative;
        }

        .modal-section:first-of-type {
            border-top: none;
            padding-top: 0;
        }

        .modal-divider {
            height: 2px;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.06), rgba(0, 0, 0, 0));
            margin: .6rem 0;
            transform-origin: left;
            transform: scaleX(0);
            transition: transform .28s ease;
        }

        #permitDetailsModal.modal-show .modal-divider {
            transform: scaleX(1);
        }

        /* Responsive adjustments for modal */
        @media (max-width: 640px) {
            #permitDetailsModal .modal-panel {
                width: 100%;
                padding: 1rem;
                border-radius: 0.75rem;
            }
        }

        /* Blur the background via the overlay itself so modal stays crisp */
        #permitDetailsModal {
            filter: none !important;
            /* ensure modal content is never blurred */
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
        }
    </style>
</head>

<body class="bg-[var(--bg-surface)] text-primary font-system min-h-screen transition-all duration-300">
    <main class="w-full max-w-full px-4 py-8">
        <div class="flex flex-col items-stretch gap-6 mb-8">

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="p-4 rounded-2xl bg-[var(--bg-surface)] border border-[var(--input-border)] shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center">
                            <i class="fas fa-file-alt text-hia-blue"></i>
                        </div>
                        <div>
                            <div class="text-sm text-secondary kpi-label">Total Permits</div>
                            <div id="totalPermitsCount" class="text-xl font-bold">0</div>
                        </div>
                    </div>
                </div>

                <div class="p-4 rounded-2xl bg-[var(--bg-surface)] border border-[var(--input-border)] shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-full bg-yellow-50 flex items-center justify-center">
                            <i class="fas fa-clock text-yellow-600"></i>
                        </div>
                        <div>
                            <div class="text-sm text-secondary kpi-label">Pending Review</div>
                            <div id="pendingReviewCount" class="text-xl font-bold">0</div>
                        </div>
                    </div>
                </div>

                <div class="p-4 rounded-2xl bg-[var(--bg-surface)] border border-[var(--input-border)] shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-full bg-green-50 flex items-center justify-center">
                            <i class="fas fa-check-circle text-green-600"></i>
                        </div>
                        <div>
                            <div class="text-sm text-secondary kpi-label">Pre-Approved</div>
                            <div id="preApprovedCount" class="text-xl font-bold">0</div>
                        </div>
                    </div>
                </div>

                <div class="p-4 rounded-2xl bg-[var(--bg-surface)] border border-[var(--input-border)] shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-full bg-red-50 flex items-center justify-center">
                            <i class="fas fa-times-circle text-red-600"></i>
                        </div>
                        <div>
                            <div class="text-sm text-secondary kpi-label">Rejected by Me</div>
                            <div id="rejectedByMeCount" class="text-xl font-bold">0</div>
                        </div>
                    </div>
                </div>
            </div>


            <section
                class="analytics-card w-full bg-[var(--bg-surface)] rounded-2xl shadow-lg border border-[var(--input-border)]"
                id="permitsCard">
                <div
                    class="bg-gradient-to-r from-hia-blue/10 to-hia-light-blue/10 px-6 py-4 border-b border-[var(--input-border)]">
                    <div class="flex items-center justify-between">
                        <h3 class="text-xl font-bold flex items-center gap-2 text-hia-blue"><i
                                class="fas fa-clipboard-list text-hia-blue"></i> Pending Permits</h3>
                        <div class="flex items-center gap-3">
                            <div class="hidden sm:block text-sm text-secondary mr-3">Showing <span
                                    id="permitsShowingCount" class="font-semibold text-primary">0</span>
                                of <span id="permitsTotalCount" class="font-semibold text-primary">0</span> permits
                            </div>
                            <div class="relative hidden sm:block max-w-sm w-[300px]">
                                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-secondary"
                                    aria-hidden="true"></i>
                                <input id="permitsSearchInput" type="text"
                                    placeholder="Search permits by title, id or requester..."
                                    class="w-full pl-10 pr-4 py-2.5 bg-[var(--input-bg)] border border-[var(--input-border)] rounded-lg text-sm focus:ring-2 focus:ring-hia-blue"
                                    aria-controls="permitsTable" />
                            </div>
                            <div class="hidden sm:flex">
                                <select id="permitsStatusFilter"
                                    class="px-4 py-2.5 bg-[var(--input-bg)] border border-[var(--input-border)] rounded-lg text-sm"
                                    aria-controls="permitsTable">
                                    <option value="">All Status</option>
                                    <option value="Pending">Pending</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Approved">Approved</option>
                                    <option value="Rejected">Rejected</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="permitsContent" class="p-6">
                    <div id="permitsGrid"
                        class="permits-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">

                    </div>


                    <div class="overflow-x-auto max-w-full">
                        <table id="permitsTable" class="min-w-max w-full max-w-full table-auto">
                            <thead class="bg-[var(--bg-surface)]">
                                <tr class="border-b border-[var(--input-border)]">
                                    <th class="px-6 py-4 text-left text-sm font-semibold">#</th>
                                    <th data-sort="submitted"
                                        class="px-6 py-4 text-left text-sm font-semibold cursor-pointer">Submitted On <i
                                            class="fas fa-sort text-secondary text-xs ml-2"></i></th>
                                    <th data-sort="title"
                                        class="px-6 py-4 text-left text-sm font-semibold cursor-pointer">Permit Title <i
                                            class="fas fa-sort text-secondary text-xs ml-2"></i></th>
                                    <th data-sort="status"
                                        class="px-6 py-4 text-left text-sm font-semibold cursor-pointer">Status <i
                                            class="fas fa-sort text-secondary text-xs ml-2"></i></th>
                                    <th data-sort="requester"
                                        class="px-6 py-4 text-left text-sm font-semibold cursor-pointer">Requester</th>
                                    <th class="px-6 py-4 text-left text-sm font-semibold">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="permitsTableBody" class="divide-y divide-[var(--input-border)]">
                            </tbody>
                        </table>
                    </div>


                    <div class="mt-4 flex items-center justify-between">
                        <div id="permitsPagination" class="flex gap-1"></div>
                    </div>
                </div>
            </section>


            <section
                class="analytics-card w-full bg-[var(--bg-surface)] rounded-2xl shadow-lg border border-[var(--input-border)] mt-6"
                id="approvedPermitsCard">
                <div
                    class="bg-gradient-to-r from-hia-blue/10 to-hia-light-blue/10 px-6 py-4 border-b border-[var(--input-border)]">
                    <div class="flex items-center justify-between">
                        <h3 class="text-xl font-bold flex items-center gap-2 text-hia-blue"><i
                                class="fas fa-check-circle text-green-600"></i> Approved Permits (By Me)</h3>
                        <div class="flex items-center gap-3">
                            <div class="hidden sm:block text-sm text-secondary mr-3">Showing <span
                                    id="approvedShowingCount" class="font-semibold text-primary">0</span>
                                permits</div>
                        </div>
                    </div>
                </div>

                <div id="approvedContent" class="p-6">

                    <div id="approvedPermitsGrid"
                        class="permits-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">

                    </div>


                </div>
            </section>


            <section
                class="analytics-card w-full bg-[var(--bg-surface)] rounded-2xl shadow-lg border border-[var(--input-border)] overflow-hidden">
                <div
                    class="bg-gradient-to-r from-hia-blue/10 to-hia-light-blue/10 px-6 py-4 border-b border-[var(--input-border)]">
                    <h3 class="text-lg font-bold text-hia-blue">Permit Analytics</h3>
                </div>
                <div class="p-6">

                    <div class="mt-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="p-4 rounded-xl border border-[var(--input-border)] bg-[var(--bg-surface)]">
                            <div class="text-sm text-secondary mb-2">Status Distribution</div>
                            <div class="chart-area" style="height:220px; position:relative;">
                                <canvas id="statusChart"></canvas>
                            </div>
                        </div>
                        <div class="p-4 rounded-xl border border-[var(--input-border)] bg-[var(--bg-surface)]">
                            <div class="text-sm text-secondary mb-2">Monthly Permits (6 months)</div>
                            <div class="chart-area" style="height:220px; position:relative;">
                                <canvas id="monthlyChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.js"></script>
    <script>
        // Make this page full-width like the profile page.
        function markAsPreapproverPage() {
            try {
                const layoutWrapper = document.querySelector('[data-layout-wrapper]');
                if (layoutWrapper) {
                    layoutWrapper.classList.remove('container', 'mx-auto');
                    layoutWrapper.classList.add('w-full', 'px-0');
                }

                const mainContent = document.getElementById('main-content');
                if (mainContent) {
                    mainContent.classList.remove('admin-full-width');
                }

                const pageMain = document.querySelector('main');
                if (pageMain) pageMain.classList.add('w-full');
            } catch (e) {
                console.warn('markAsPreapproverPage failed', e);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', markAsPreapproverPage);
        } else {
            markAsPreapproverPage();
        }
        window.addEventListener('layout:mounted', markAsPreapproverPage);
    </script>
    <script type="module" src="../shared/session.js"></script>
    <script type="module" src="../shared/permit-modal.js"></script>
    <script type="module" src="preapprover.js"></script>
    <script defer src="../shared/layout.mount.js" data-layout="../shared/layout.html"></script>
</body>

</html>
